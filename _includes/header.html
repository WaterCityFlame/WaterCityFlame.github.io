<header class="site-header">

  <div class="wrapper">
   <div class="menu-wrapper pure-g" id="menu">

    <div class="pure-u-1 pure-u-md-1-2">
	    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
	    <a class="custom-toggle" href="#" id="toggle"><s class="bar"></s><s class="bar"></s><s class="bar"></s><a>
    </div>

    <nav class="site-nav pure-u-1 pure-u-md-1-2">
      <div class="pure-menu pure-menu-horizontal custom-can-transform">
        {% for my_page in site.data.navigation.main %}
          {% if my_page.title %}
          <a class="page-link pure-menu-item" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

   </div>
  </div>
  <script>
	(function (window, document) {
		var menu = document.getElementById('menu'),
		WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';
		function toggleHorizontal() {
			[].forEach.call(
				document.getElementById('menu').querySelectorAll('.custom-can-transform'),
					function(el){
						el.classList.toggle('pure-menu-horizontal');
					}
			);
		};
		function toggleMenu() {
			if (menu.classList.contains('open')) {
				setTimeout(toggleHorizontal, 500);
			} else {
				toggleHorizontal();
			}
			menu.classList.toggle('open');
			document.getElementById('toggle').classList.toggle('x');
		};

		function closeMenu() {
			if (menu.classList.contains('open')) {
				toggleMenu();
			}
		}
		document.getElementById('toggle').addEventListener('click', function (e) {
			toggleMenu();
			e.preventDefault();
		});
		window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
	})(this, this.document);
  </script>

</header>
